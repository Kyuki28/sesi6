<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuy university sesi 6</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <nav>
            <a onclick="reRender()" id="home">HOME</a>
            <a onclick="darkMode()" id="mode">MODE</a>
            <a onclick="secretMode()" id="secretMode">SECRET MODE</a>
        </nav>
        <h1> sesi 6 cuy universe</h1>
        <p class="info" id="info"></p>
    </div>
    <!-- initializing function script-->
    <script>
        let body = document.body;
        let info = document.getElementById('info');
        let mode = document.getElementById('mode');
        let home = document.getElementById('home');


        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainingLeft;

        function darkMode() {
            if (darkRemainingLeft == 1) {
                info.textContent = "üëçFITUR DARKMODE SUDAH HABISüëç"
                mode.style.display = "none";
                home.textContent = 'RESTART';
                return;
            }

            darkCounter += 1;
            darkRemainingLeft = darkLimit - darkCounter;

            // render ke info element
            info.textContent = `Darkmode dipakai ${darkCounter}x , tersisa ${darkRemainingLeft}x`

            body.classList.toggle("dark");

            if (body.classList.contains('dark')) {
                mode.textContent = 'DARK-MODE'
            } else {
                mode.textContent = 'WHITE-MODE';
            }
        }

        function reRender() {
            location.reload();
        }

        function secretMode() {
            body.style.backgroundColor = "blue";
        }
    </script>
</body>

</html>
